<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCERCICIO DE CONDIÇAO</title>
</head>
<body>
<h3>Sistema de Multas</h3>
    velocidade do veiculo <input type="number" name="txtvel" id="txtvel">km/h 
    <input type="button" value="Checar" onclick="calcular()">
    <div id="res">RESULTADO</div>


    <script>
       function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML `sua velocidade é de ${vel}km/h`;
       } 
       
    </script>
</body>
</html>
